<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">


		<!-- 레이어 -->
		<div id="applyGuideLayer" class="layerPopup active show" role="dialog" aria-modal="true" aria-labelledby="applyGuideLayerTitle" tabindex="0">
			<div class="layerBody small applyGuideLayer">
				<h5 id="applyGuideLayerTitle" class="layerTitle">안내</h5>
				<div class="layerContent">
					<div class="overflowY" tabindex="0">
						<div class="paragraphGroup">
							<p>
								연계신청을 한 경우에는 원칙적으로 취소/철회할 수 없습니다.
							</p>
							<p>
								다만, 아래 2가지 경우는 가능합니다.<br>
								1)신청 후 접수 중 일때 연계신청접수 취소 가능합니다.<br>
								2)연계신청 처리결과 통보서가 도달하기 전에는 철회 가능합니다.
							</p>
						</div>
					</div>
				</div>
				<button type="button" class="layerClose"><i>창 닫기</i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
</body>
</html>
