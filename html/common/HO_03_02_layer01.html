				<div class="layerContent">
					<div class="overflowY" tabindex="0">
						<h5 class="defaultH5">공적연계연금에서 활용되는 주소는 2종류가 있습니다.</h5>

						<div class="grayBoxS mt16">
							<b class="titile fontSize16">NPS국민연금 주소</b>
							<ul class="guideText mt16">
								<li>공적연계연금 등록시 이용되는 주소입니다.</li>
								<li>해당 주소 변경을 원하실 경우 주민등록지 주소를 변경하시거나 국민연금 콜센터(1355)로 문의 주시기 바랍니다.</li>
							</ul>
						</div>

						<div class="grayBoxS">
							<b class="titile fontSize16">공적연계연금 주소</b>
							<ul class="guideText mt16">
								<li>공적연계연금 연계신청, 급여청구 등록 완료 이후 관리되는 주소입니다.</li>
								<li>해당 등록건(연계신청, 급여청구)처리완료 이후 주소 변경가능합니다.</li>

							</ul>
						</div>
					</div>
					<div class="btnsGroup flexEnd mt2 pdt0">
						<button type="button" class="button h40 blue">확인</button>
					</div>
				</div>
				<button type="button" class="layerClose" title="창 닫기"><i></i></button>
