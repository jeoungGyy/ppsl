<div id="wrap">
	<div class="container">


		<!-- 레이어 -->
		<div id="connectionLayer" class="layerPopup active show" role="dialog" aria-modal="true" aria-labelledby="connectionLayerTitle" tabindex="0">
			<div class="layerBody normal connectionLayer">
				<h5 id="connectionLayerTitle" class="layerTitle">공적연금연계 주소 안내</h5>
				<div class="layerContent">
					<div class="overflowY" tabindex="0">
						<h5 class="defaultH5">공적연게연금 주소 종류는 행정망 주소와 송달지 주소 2종류가 있습니다.</h5>

						<div class="grayBoxS mt16">
							<b class="titile fontSize16">행정망 주소</b>
							<ul class="guideText mt16">
								<li>공적연계연금 등록시 이용되는 주소는 행정망 주소입니다.</li>
								<li>행정망 주소 변경을 원하실 경우 주민등록지 주소를 변경하시거나 국민연금 콜센터(1355)로 문의 주시기 바랍니다.</li>
							</ul>
						</div>

						<div class="grayBoxS">
							<b class="titile fontSize16">송달지 주소</b>
							<ul class="guideText mt16">
								<li>연계신청 처리완료 이후 송달지 주소는 변경가능합니다.</li>
								<li>연계신청자인 경우 신청인 정보변경에서 변경가능합니다.</li>
								<li>급여청구자인 경우 청구인 정보변경에서 변경가능합니다.</li>
							</ul>
						</div>
					</div>
					<div class="btnsGroup flexEnd mt2 pdt0">
						<button type="button" class="button h40 blue">확인</button>
					</div>
				</div>
				<button type="button" class="layerClose"><i>창 닫기</i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
