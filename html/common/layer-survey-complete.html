<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">

		<!-- 레이어 -->
		<div class="layerPopup active show" role="dialog" aria-modal="true" aria-labelledby="surveyLayerTitle" tabindex="0">
			<div class="layerBody big surveyLayer">
				<h5 id="surveyLayerTitle" class="layerTitle">설문제목</h5>
				<div class="layerContent">
					<div class="overflowY" tabindex="0">
						<div class="surveyComplete">
							<span class="round"><i class="icon icon1"></i></span>
							<div class="textCompleteGroup">
								<h6 class="text">설문조사에 응답 해주셔서 감사합니다.</h6>
								<p class="subText">
									귀하의 소중한 시간을 내주셔서 감사합니다.<br>
									저희 공적연금여계 시스템은  보다 나은 서비스로 보답하겠습니다.
								</p>
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="layerClose"><i>창 닫기</i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
</body>
</html>
