<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">

		<!-- 레이어 -->
		<div class="layerPopup active show" role="dialog" aria-modal="true" aria-labelledby="directorLayerTitle" tabindex="0">

				<div class="layerContent">
					<div class="surveyComplete">
						<span class="round"><i class="icon icon3"></i></span>
						<div class="textCompleteGroup">
							<h6 class="text">죄송합니다. 처리지사(지부) 정보를 조회할 수 없습니다.</h6>
							<p class="sideText">
								해당 연금기관 콜센터로 문의 주시기 바랍니다.
							</p>
						</div>
					</div>
					<div class="btnsGroup flexEnd mt2 pdt0">
						<button type="button" class="button h40 gray">닫기</button>
					</div>
				</div>
				<button type="button" class="layerClose"><i>창 닫기</i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
