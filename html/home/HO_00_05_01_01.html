<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">

		<!-- 레이어 -->
		<div class="layerPopup active show" role="dialog" aria-modal="true">
			<div class="layerBody normal systemLayer">
				<h5 class="layerTitle" tabindex="0">시스템 점검 안내</h5>
				<div class="layerContent">
					<div class="surveyComplete">
						<span class="round"><i class="icon icon2"></i></span>
						<div class="textCompleteGroup">
							<h6 class="text">서비스 이용에 불편을 드려 대단히 죄송합니다.</h6>
							<p class="subText">
								안정적인 서비스를 제공하기 위해 홈페이지 이용이 잠시 중단 되오니 고객님께 양해 부탁 드립니다.
							</p>
						</div>
					</div>

					<dl class="grayRoundBox">
						<dt>시스템 점검 일시</dt>
						<dd class="colorBlue">2022년 04월 05일(화요일) 09시~12시</dd>
						<dt>시스템 점검 내용</dt>
						<dd class="colorBlue">시스템 점검 관련서비스내용 출력</dd>
					</dl>

					<div class="btnsGroup spaceBetween mt2 pdt0">
						<div class="groupBox">
							<div class="radioBox">
								<input type="checkbox" id="checkbox100_1" name="checkbox100">
								<label for="checkbox100_1">오늘하루 보지 않기</label>
							</div>
						</div>
						<button type="button" class="button h40 blue subLayerClose">확인</button>
					</div>
				</div>
				<button type="button" class="layerClose" title="창 닫기"><i></i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
</body>
</html>
