<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>공적연금연계제도</title>
	<script src="../../include/head.js"></script>
</head>

<body>
<div id="wrap">
	<ul class="groupBox checkboxGroup">
	  <li>
	    <div class="checkboxBox">
	      <input type="checkbox" id="checkbox1" name="checkbox" checked>
	      <label for="checkbox1" class="">매우만족</label>
	    </div>
	  </li>
	  <li>
	    <div class="checkboxBox">
	      <input type="checkbox" id="checkbox2" name="checkbox">
	      <label for="checkbox2" class="">만족</label>
	    </div>
	  </li>
	  <li>
	    <div class="checkboxBox">
	      <input type="checkbox" id="checkbox3" name="checkbox">
	      <label for="checkbox3" class="">보통</label>
	    </div>
	  </li>
	  <li>
	    <div class="checkboxBox">
	      <input type="checkbox" id="checkbox4" name="checkbox">
	      <label for="checkbox4" class="">불만족</label>
	    </div>
	  </li>
	  <li>
	    <div class="checkboxBox">
	      <input type="checkbox" id="checkbox5" name="checkbox" disabled>
	      <label for="checkbox5" class="">disabled</label>
	    </div>
	  </li>
	</ul>

	<ul class="groupBox radiogroup">
	  <li>
	    <div class="radioBox">
	      <input type="radio" id="radio1" name="radio" checked>
	      <label for="radio1" class="">매우만족</label>
	    </div>
	  </li>
	  <li>
	    <div class="radioBox">
	      <input type="radio" id="radio2" name="radio">
	      <label for="radio2" class="">만족</label>
	    </div>
	  </li>
	  <li>
	    <div class="radioBox">
	      <input type="radio" id="radio3" name="radio">
	      <label for="radio3" class="">보통</label>
	    </div>
	  </li>
	  <li>
	    <div class="radioBox">
	      <input type="radio" id="radio4" name="radio">
	      <label for="radio4" class="">불만족</label>
	    </div>
	  </li>
	  <li>
	    <div class="radioBox">
	      <input type="radio" id="radio5" name="radio" disabled>
	      <label for="radio5" class="">disabled</label>
	    </div>
	  </li>
	</ul>
</div>
</body>
</html>
