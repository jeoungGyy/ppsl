<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">


		<!-- 레이어 -->
		<div id="branchPostLayer" class="layerPopup active show" role="dialog" aria-modal="true">
			<div class="layerBody normal applyPostLayer">
				<h5 class="layerTitle" tabindex="0">지사찾기</h5>
				<div class="layerContent">
					<div class="overflowY">
						<div class="postTitle">
							<span class="t">시도, 시군구 및 도로명을 입력해 주세요. </span>
							<span class="b">예) 수문길, 중대로 9길</span>
						</div>
						<div class="postSearchBox">
							<div class="twin">
								<select title="시/도 선택">
									<option disabled selected>선택</option>
									<option>텍스트</option>
								</select>
								<select title="시/군/구 선택">
									<option disabled selected>선택</option>
									<option>텍스트</option>
								</select>
							</div>
							<div class="flexBtnOne">
								<input type="text" title="우편번호 검색" placeholder="우편번호 검색">
								<button type="button" class="button h40 black">검색</button>
							</div>
						</div>

						<div class="postNumber">
							<span>총 15건</span>
						</div>
						<div class="tableBody">
							<table>
								<caption>우편번호 검색 : 주소(도로명), 우편번호로 구성</caption>
								<colgroup>
									<col>
									<col style="width: 104px;">
								</colgroup>
								<thead>
									<tr>
										<th scope="col">주소(도로명)</th>
										<th scope="col">우편번호</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="textLeft"><button type="button">서울특별시 서초구 반포대로 75 (서초동)</button></td>
										<td>006670</td>
									</tr>
									<tr>
										<td class="textLeft"><button type="button">서울특별시 서초구 반포대로 33 (서초동, 성진개발빌딩)</button></td>
										<td>006710</td>
									</tr>
									<tr>
										<td class="textLeft"><button type="button">서울특별시 서초구 반포대로 5 (서초동, 승정빌딩2)</button></td>
										<td>06656</td>
									</tr>
									<tr>
										<td class="empty" colspan="2">자료가 없습니다. 다른 검색조건을 선택해주세요.</td>
									</tr>
								</tbody>
							</table>
						</div>
						<ul class="guideText mt">
							<li>도로명주소가 검색되지 않는 경우는 행정안전부 새주소안내 시스템<br>
								(http://www.juso.go.kr)에서 확인하시기 바랍니다.</li>
						</ul>
						<div class="btnsGroup flexEnd mt2 pdt0">
							<button type="button" class="button h40 gray">닫기</button>
						</div>
					</div>
				</div>
				<button type="button" class="layerClose" title="창 닫기"><i></i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
</body>
</html>
