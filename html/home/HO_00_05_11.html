<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">


		<!-- 레이어 -->
		<div id="temp001" class="layerPopup active show" role="dialog" aria-modal="true" aria-labelledby="temp001Title" tabindex="0">
			<div class="layerBody small temp001Layer">
				<h5 id="temp001Title" class="layerTitle">연계신청 확인창</h5>
				<div class="layerContent">
					<div class="paragraphGroup">
						<p>
							연계신청을 한 경우에는 원칙적으로 취소/철회할 수 없습니다.
						</p>
						<p>
							다만, 아래 2가지 경우는 가능합니다.<br>
							1)신청 후 접수 중 일때 연계신청접수 취소 가능합니다.<br>
							2)연계신청 처리결과 통보서가 도달하기 전에는 철회 가능합니다.
						</p>
					</div>
					<ul class="groupBox flexLeft mt16">
						<li>
							<div class="checkboxBox">
								<input type="checkbox" id="checkbox1_1" name="checkbox">
								<label for="checkbox1_1">위 내용을 확인했습니다.</label>
							</div>
						</li>
					</ul>
					<div class="btnsGroup flexEnd mt2 pdt0">
						<button type="button" class="button h40 gray">취소</button>
						<button type="button" class="button h40 blue">확인</button>
					</div>
				</div>
				<button type="button" class="layerClose"><i>창 닫기</i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
</body>
</html>
