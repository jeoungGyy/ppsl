<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<div class="container">

		<!-- 레이어 -->
		<div class="layerPopup active show" role="dialog" aria-modal="true">
			<div class="layerBody normal surveyLayer">
				<h5 class="layerTitle" tabindex="0">설문제목</h5>
				<div class="layerContent">
					<div class="overflowY" tabindex="0">
						<div class="surveyComplete">
							<span class="round"><i class="icon icon1"></i></span>
							<div class="textCompleteGroup">
								<h6 class="text">설문조사에 응답 해주셔서 감사합니다.</h6>
								<p class="sideText">
									귀하의 소중한 시간을 내주셔서 감사합니다.<br>
									저희 공적연금여계 시스템은  보다 나은 서비스로 보답하겠습니다.
								</p>
							</div>
						</div>
					</div>
					<div class="btnsGroup flexEnd mt2 pdt0">
						<button type="button" class="button h40 gray subLayerClose">닫기</button>
					</div>
				</div>
				<button type="button" class="layerClose" title="창 닫기"><i></i></button>
			</div>
		</div>
		<!-- //레이어 -->


	</div>
</div>
</body>
</html>
