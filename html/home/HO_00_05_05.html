<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">
	<script src="../../include/header.js"></script> <!-- include: 공통 헤더 -->

	<div class="container">
		<div class="area">
			<div class="wrap">
				<div id="contentLink" class="contents">
					
					<ul>
						<li>left / right : move by day</li>
						<li>up / down : move by week</li>
						<li>page up / down : move by month</li>
						<li>control + up / down : move by year</li>
						<li>control + home : move to current date</li>
						<li>enter : close datepicker and select currently highlighted date and place it in the input field ready for editing</li>
					</ul>
					<br>
					
					<div class="calendarBody" role="application">
						<input type="text" class="jQdate" title="달력 일자 선택" readonly placeholder="날짜선택">
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="../../include/footer.js"></script> <!-- include: 공통 평가 -->
</div>
</body>
</html>
