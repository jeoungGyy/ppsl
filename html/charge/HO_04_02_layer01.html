<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script src="../../include/head.js"></script> <!-- include: 공통 헤드 -->
</head>

<body>
<div id="wrap">

	<div class="container">


		<!-- 레이어 -->
		<div id="benefitAccount" class="layerPopup active show" role="dialog" aria-modal="true" aria-labelledby="benefitAccountTitle" tabindex="0">
			<div class="layerBody big benefitAccount">
				<h5 id="benefitAccountTitle" class="layerTitle">변경할 수급계좌를 등록해 주세요</h5>
				<div class="layerContent">
					<div class="onlyPC">
						<div class="flexLeft spaceBetween">
							<b class="defaultH5">연계퇴직연금 지급계좌</b>
							<div class="groupBox">
								<div class="checkboxBox">
									<input type="checkbox" id="checkbox100" name="checkbox100">
									<label for="checkbox100">연계노령연금계좌와 동일</label>
								</div>
							</div>
						</div>
					</div>
					<div>
						<!-- PC -->
						<div class="onlyPC">
							<div class="hTableBody">
								<table>
									<caption>연계퇴직연금 지급계좌 : 계좌구분, 계좌정보로 구성</caption>
									<colgroup>
										<col style="width: 170px;">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row">계좌구분 <span class="colorOrange">*</span></th>
											<td>
												<ul class="groupBox flexLeft">
													<li>
														<div class="radioBox">
															<input type="radio" id="testRadio11" name="testRadio">
															<label for="testRadio11">일반계좌</label>
														</div>
													</li>
													<li>
														<div class="radioBox">
															<input type="radio" id="testRadio12" name="testRadio">
															<label for="testRadio12">국민연금 안심통장</label>
															<button type="button" class="tooltipBtn" aria-describedby="tooltip1"><i class="icon">도움말</i></button>
														</div>
													</li>
												</ul>
											</td>
										</tr>
										<tr>
											<th scope="row">계좌정보 <span class="colorOrange">*</span></th>
											<td>
												<div class="twin mw404">
													<select title="금융기관 선택">
														<option>금융기관</option>
													</select>
													<input type="text" title="예금주 입력" placeholder="예금주를 입력해주세요">
												</div>
												<div class="spcemt">
													<div class="defaultBtn mw528">
														<input type="text" class="error" title="계좌번호 입력" placeholder="계좌번호를 입력해주세요"> <!-- 실패: error, 성공: success 시 보더색상이 변경됩니다.  -->
														<button type="button" class="button h40 lineBlack">계좌정보 확인</button>
													</div>
													<div class="requireText error">
														<i></i>
														<span>계좌번호를 입력해 주세요.</span>
													</div>
													<div class="requireText success">
														<i></i>
														<span>성공 내용입니다.</span>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- //PC -->

						<!-- Mobile -->
						<div class="onlyMobile">
							<ul class="m_hTableBody">
								<li>
									<label>계좌구분 <span class="colorOrange">*</span></label>
									<div class="roundBoxGray block">
										<ul class="groupBox">
											<li>
												<div class="radioBox">
													<input type="radio" id="m_testRadio3" name="m_testRadio2">
													<label for="m_testRadio3">일반계좌</label>
												</div>
											</li>
											<li>
												<div class="radioBox">
													<input type="radio" id="m_testRadio4" name="m_testRadio2">
													<label for="m_testRadio4">국민연금 안심통장</label>
													<button type="button" class="tooltipBtn" aria-describedby="tooltip1"><i class="icon">도움말</i></button>
												</div>
											</li>
										</ul>
									</div>
								</li>
								<li>
									<label>계좌정보 <span class="colorOrange">*</span></label>
									<div class="twin">
										<select title="금융기관 선택">
											<option>금융기관</option>
										</select>
										<input type="text" title="예금주 입력" placeholder="예금주를 입력해주세요">
									</div>
									<div class="spcemt">
										<div class="blockBtn">
											<input type="text" title="계좌번호 입력" placeholder="계좌번호를 입력해주세요">
											<button type="button" class="button h40 lineBlack">계좌정보 확인</button>
										</div>
										<div class="requireText">
											<i></i>
											<span>“-” 필수입력 예)123-456-789-01</span>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<!-- //Mobile -->

						<ul class="guideText mt">
							<li>공무원연금에서 대부금을 미상환한 경우의 연금 지급계좌는 대부 금융기관과 같아야 합니다.</li>
							<li>입출금이 가능한 본인 명의의 계좌만 등록 가능합니다.</li>
						</ul>
					</div>
					<div class="btnsGroup flexEnd mt2 pdt0">
						<button type="button" class="button h40 gray">취소</button>
						<button type="button" class="button h40 blue">변경하기</button>
					</div>
				</div>
				<button type="button" class="layerClose"><i>창 닫기</i></button>
			</div>
		</div>
		<!-- //레이어 -->
	</div>


</div>
</body>
</html>
